kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: aks-lt-netpol
  namespace: aks-lt-dev
spec:
  podSelector:
    matchLabels:
      app: api-proxy-pod
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 7006
    from:
      - namespaceSelector:
          matchLabels:
            name: aks-lt-dev
      - podSelector:
          matchLabels:
            app: api-proxy-pod
